<h2>Ingrese las caracteristicas del material</h2>
<hr />
<div class="form">
  <form [formGroup]="materialForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
      <label class=" control-label col-md-12">Titulo</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="titulo">
      </div>
      <span class="text-danger" *ngIf="titulo.invalid && formDir.submitted">
        Ingresar un titulo es necesario.
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Autor</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="autor">
      </div>
      <span class="text-danger" *ngIf="autor.invalid && formDir.submitted">
        Ingresar un autor es necesario.
      </span>
    </div>

    <div class="form-group row">
      <label class=" control-label col-md-12">Edicion</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="edicion">
      </div>
      <span class="text-danger" *ngIf="edicion.invalid && formDir.submitted">
        Ingresar una edicion es necesario.
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Carrera</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="carrera">
      </div>
      <span class="text-danger" *ngIf="carrera.invalid && formDir.submitted">
        Ingresar una carrera es necesario.
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Universidad</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="universidad">
      </div>
      <span class="text-danger" *ngIf="universidad.invalid && formDir.submitted">
        Ingresar una universidad es necesario.
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Valor</label>
      <div class="col-md-12">
        <input class="form-control" type="number" formControlName="valor">
      </div>
      <span class="text-danger" *ngIf="valor.invalid && formDir.submitted">
        Ingresar un  valor es necesario.
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Estado</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="estado">
      </div>
      <span class="text-danger" *ngIf="estado.invalid && formDir.submitted">
        Ingresar un estado es necesario.
      </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Celular</label>
      <div class="col-md-12">
        <input class="form-control" type="text" formControlName="celular">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <input class="form-control" type="hidden" formControlName="email" readonly>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <input class="form-control" type="hidden" formControlName="puntoLat" readonly>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">
        <input class="form-control" type="hidden" formControlName="puntoLng" readonly>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button class="btn btn-primary" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
